<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maestria ITSM - Home</title>
    <link rel="icon" href="/assets/media/logos/logo-oficial.png">
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="container-row mt-2">
        <div class="row">
            <div class="col col-md-1 col-lg-1 col-sm-1"></div>

            <div class="col col-md-3 col-lg-4 col-10">
                <img src="/assets/media/logos/logo-oficial.png" style="max-height: 120px;" class="img-fluid" alt="">
            </div>

            <div class="col col-md-4 col-lg-4 col-mb-0">
                <img src="/assets/media/logos/Tecnm-logo.png" style="max-height: 120px;" class="img-fluid" alt="">
            </div>
            <div class="col-md-4 col-lg-3 col col-mb-0">
                <img src="assets/media/logos/MARCAVERACRUZ.png" style="max-height: 120px;" class="img-fluid" alt="">
            </div>
            <div class="col-lg-1"></div>
            <br>
        </div>
    </div>

    <div class="container">
        <h1 class="title" style="text-align: center;">Bienvenido al sistema de Maestr√≠a del TecNM Campus Misantla</h1>
        <hr>

        <div class="text-center">
            <button type="button" data-bs-toggle="modal" data-bs-target="#matriculaModal"
                class="btn btn-lg btn-primary">Registrar
                Entrevista</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="matriculaModal" tabindex="-1" aria-labelledby="matriculaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="matriculaModalLabel">Ingresar Matricula</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body style=" text-align: center; "">
                    <form action="" method="POST">
                        <div class="field">
                            <div class="control">
                                <p class="control has-icons-left has-icons-right">
                                    <label for="matriculaFormControlInput" class="form-label">Matricula</label>
                                    <input type="text" class="form-control" id="matriculaFormControlInput"
                                        placeholder="202t0324">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                </p>
                            </div>
                        </div>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Seleccionar</option>
                            <option value="inicio">Inicio Semestre</option>
                            <option value="final">Final Semestre</option>
                          </select>
                          <br>
                        <div class="mt-6 has-text-centered">
                            <a href="./entrevista.html" class="btn btn-success">Iniciar Entrevista</a>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
